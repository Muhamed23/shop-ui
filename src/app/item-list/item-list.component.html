<div class="container-fluid mt-3">
<h1>{{itemTitle}}</h1>
  <div class="row">
    <div class="col-md-2" *ngFor="let item of items">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">{{item.name}}</div>
        <div class="card-body p-0">
          <!-- <h4 class="card-title">Primary card title</h4> -->
          <div class="img-hover-zoom img-hover-zoom">
            <img class="zoom" [src]="item.imageUrl" width="100%" height="250px" alt="">
          </div>

        </div>
        <div class="card-footer">
          <p class="float-left m-0 mt-2">
          <span><strong>Price:</strong></span>
        <span><strong>{{item.price | currency}}</strong></span>
</p>
          <button class="btn btn-outline-light float-right btn-sm">Add To Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>
