<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm" *ngFor="let section of sectionList">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">{{section.title}}</div>
        <div class="card-body p-0" [routerLink]="[section.title, section.categoryId]">
          <!-- <h4 class="card-title">Primary card title</h4> -->
          <div class="img-hover-zoom img-hover-zoom">
            <img class="zoom" [src]="section.imageUrl" width="100%" height="250px" alt="">
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
